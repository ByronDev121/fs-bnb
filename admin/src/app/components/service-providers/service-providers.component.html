<h3>Service Provider</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Cell Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let sp of providers" (click)="goToListings(sp.id)">
        <td><img class="avatar" [src]="sp.imgUrl"></td>
        <td>{{sp.firstName}}</td>
        <td>{{sp.lastName}}</td>
        <td>{{sp.email}}</td>
        <td>+27 0{{sp.cellPhone}}</td>
      </tr>
    </tbody>
  </table>
</div>

<br>
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add New Service Provider
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1>Add new sp here - We can put all text input in here if we want</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<br>

<div>
  <div class="chart-container">
    <strong class="graph-title">{{guestMonthlyBooking.title}}</strong>
    <canvas style="height: 200px;" baseChart [datasets]="guestMonthlyBooking.data" [labels]="guestMonthlyBooking.labels"
      [options]="guestMonthlyBooking.options" [legend]="guestMonthlyBooking.legend"
      [chartType]="guestMonthlyBooking.type">
    </canvas>
  </div>
</div>
